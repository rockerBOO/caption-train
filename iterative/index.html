<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Iterative caption trainer</h1>
    <main>
      <img src="1.png" id="image_to_caption" />
      <form class="caption" id="caption_form">
        <input type="hidden" name="image_name" id="image_name" value="abc.jpg" />
        <textarea id="caption" name="caption"></textarea>
        <input type="submit" id="caption-submit" />
      </form>
    </main>
    <div id="parameters">
      <ul>
        <li>Training step: 294</li>
        <li>Modified captions: 29</li>
        <li>Epoch: 2</li>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
